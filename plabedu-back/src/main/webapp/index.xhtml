<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
PÃ gina principal
-->
<ui:composition template="/WEB-INF/templates/layout.xhtml">

	<ui:define name="pageTitle">#{labels.index_title}</ui:define>

	<ui:define name="content">
		<div class="card">
			<h:form id="form">
				<p:growl>
					<p:autoUpdate />
				</p:growl>

				<p:commandButton value="Button1" id="btn1"
					action="#{defaultCommandView.btn1Submit}" ajax="false"
					styleClass="p-mr-2" rendered="#{labels.admin_label =='Administrador'}"/>
				<p:defaultCommand target="#{defaultCommandView.btn}" />
			</h:form>
			
			<h:form>
				<h:outputLabel value="Nombre:" for="nombre"/>
				<h:inputText id="nombre" value="#{personaBean.nombre}"/>
				<br/><br/>
				<h:outputLabel value="Telefono:" for="telefono"/>
				<h:inputText id="telefono" value="#{personaBean.telefono}"/>
				<br/><br/>
				<h:outputLabel value="Edad:" for="edad"/>
				<h:inputText id="edad" value="#{personaBean.edad}"/>
				<br/><br/>
				<h:commandButton value="Enviar" action="welcome"/>
				<br/><br/>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
</html>
