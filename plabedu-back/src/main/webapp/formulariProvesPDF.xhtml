<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable id="tablePlazas" value="#{formulariBeanPrime.listaPlazas}" var="plaza">
			<p:column headerText="columna1">
				<h:outputText value="#{plaza.unitatDestinacio}" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2" ajax="false">
			<p:dataExporter type="pdf" target="tablePlazas" fileName="products" />
		</p:commandButton>
		<h:commandLink value="PDF Link">
			<p:dataExporter type="pdf" target="tablePlazas" fileName="data_table" />
		</h:commandLink>

	</h:form>
</h:body>
</html>
